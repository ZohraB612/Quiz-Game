<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="container">
        <div id="quiz">
            <h2>Quiz Game</h2>
            <div id="question"></div>
            <button class="option" id="option1"></button>
            <button class="option" id="option2"></button>
            <button class="option" id="option3"></button>
            <button class="option" id="option4"></button>
            <div id="score"></div>
            <div id="result"></div>
            <button id="nextButton" onclick="nextQuestion()">Next Question</button>
            <button id="newQuizButton" onclick="startNewQuiz()">New Quiz</button>
            <button id="retryQuizButton" onclick="retryQuiz()">Retry Quiz</button>
        </div>
        <div id="chartContainer">
            <canvas id="chartCanvas" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
